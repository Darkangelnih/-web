  <!-- Js submenu -->
<script>
  function toggleSub(id) {
    const submenus = document.querySelectorAll('.submenu');
    submenus.forEach(el => {
      if (el.id === id) {
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
      } else {
        el.style.display = 'none';
      }
    });
  }
</script>

<script>
function kirimPesanan() {
  const nama = document.getElementById("nama").value;
  const wa = document.getElementById("wa").value;
  const produk = document.getElementById("produk").value;
  const tujuan = document.getElementById("tujuan").value;
  const tokenListrik = document.getElementById("tokenListrik").value;
  const catatan = document.getElementById("catatan").value;


  const idML = document.getElementById("idML")?.value.trim();
  const idFF = document.getElementById("idFF")?.value.trim();
  const idPUBG = document.getElementById("idPUBG")?.value.trim();
  const idROBLOX = document.getElementById("idROBLOX")?.value.trim();

  let gameIDs = "";
  if (idML) gameIDs += `- Mobile Legends: ${idML}\n`;
  if (idFF) gameIDs += `- Free Fire: ${idFF}\n`;
  if (idPUBG) gameIDs += `- PUBG Mobile: ${idPUBG}\n`;
  if (idROBLOX) gameIDs += `- Roblox: ${idROBLOX}\n`;
  if (!gameIDs) gameIDs = "-";

  const message = `
📥 *PESANAN BARU MASUK!*

👤 Nama: ${nama}
📱 WhatsApp: ${wa}
📦 Produk: ${produk}
📲 Nomor Tujuan Pulsa: ${tujuan}
🔌 Token / ID Listrik: ${tokenListrik}
🎮 ID Game:\n${gameIDs}
📝 Catatan: ${catatan}
  `;

  const tokenPesanan = "7502507077:AAGQp6WVMgQq6mkZFYMQyJzmyJzNFgVoMVs";
  const chatIdPesanan = "8090709905";

  fetch(`https://api.telegram.org/bot${tokenPesanan}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: chatIdPesanan,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(response => {
    if (!response.ok) throw new Error("Gagal kirim");
    return response.json();
  })
  .then(data => {
    alert("✅ Pesanan berhasil dikirim!");
  })
  .catch(error => {
    console.error("Gagal:", error);
    alert("❌ Gagal kirim pesan");
  });
}
</script>

    const bukti = document.getElementById('buktiTf').files[0];
    const tujuan = document.getElementById('tujuanTf').value;
    const status = document.getElementById('statusTf');

    if (!nama) {
      status.innerText = "❌ Harap isi nama pengirim.";
      return;
    }

    if (!tujuan) {
      status.innerText = "❌ Pilih tujuan pengiriman.";
      return;
    }

    if (tujuan === "telegram") {
      if (!bukti) {
        status.innerText = "❌ Upload bukti transfer terlebih dahulu.";
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", "8090709905");
      formData.append("caption", `📤 *Bukti Transfer*\n👤 Nama: ${nama}`);
      formData.append("parse_mode", "Markdown");
      formData.append("photo", bukti);

      fetch("https://api.telegram.org/bot8284789074:AAEzLXenIMRRXajHLRTi5o6fIlx8mXF97W8/sendPhoto", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          status.innerText = "✅ Bukti transfer berhasil dikirim ke Telegram!";
          document.getElementById("formTF")?.reset(); // kalau pakai <form>, bisa direset
        } else {
          status.innerText = "❌ Gagal: " + data.description;
        }
      })
      .catch(error => {
        status.innerText = "❌ Error kirim: " + error.message;
      });

    } else if (tujuan === "whatsapp") {
      const pesan = `Halo Admin, saya ${nama} sudah transfer.`;
      window.open(`https://wa.me/6287727075402?text=${encodeURIComponent(pesan)}`, '_blank');
      status.innerText = "✅ Silakan lanjut di WhatsApp.";
    }
  }
</script>
